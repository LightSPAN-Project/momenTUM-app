<ion-header>
  <ion-toolbar>
    <ion-title>
      <span class="header-title-thin">momenTUM</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-grid>
      <ion-row>
        <ion-col stacked class="icon-image" size="4">
          <img height="100px" src="assets/icon/Person.svg" class="icon" />
        </ion-col>
        <ion-col size="8">
          <ion-list>
            <ion-item lines="none">
              <ion-label color="secondary" stacked class="title-label">
                User ID
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label
                style="white-space: pre-wrap !important"
                [innerHTML]="this.uuid"
                class="ion-text-wrap"
              >
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-group>
  <ion-item-group *ngIf="isEnrolled">
    <ion-label color="secondary" stacked class="title-label">
      Notifications
    </ion-label>

    <ion-item lines="none">
      <ion-label>Enable Notifications</ion-label>
      <ion-toggle
        color="secondary"
        (ionChange)="toggleNotifications()"
        [(ngModel)]="notificationsEnabled"
      ></ion-toggle>
    </ion-item>
    <div>
      <ion-label color="secondary" stacked class="title-label">
        About this study
      </ion-label>
      <ion-item lines="none">
        <ion-label
          style="white-space: pre-wrap !important"
          [innerHTML]="this.study.properties.instructions"
          class="ion-text-wrap"
        >
        </ion-label>
      </ion-item>
    </div>
    <div>
      <ion-label color="secondary" stacked class="title-label">
        Support
      </ion-label>
      <ion-item
        lines="none"
        (click)="openSupportEmail(this.study.properties.support_email, this.study.properties.study_name)"
        detail
      >
        <ion-label> Contact us by email </ion-label>
      </ion-item>
      <ion-item
        lines="none"
        (click)="openSupportURL(this.study.properties.support_url)"
        detail
      >
        <ion-label> Support website </ion-label>
      </ion-item>
    </div>
    <div>
      <ion-label color="secondary" stacked class="title-label">
        Ethics Information
      </ion-label>
      <ion-item lines="none">
        <ion-label
          style="white-space: pre-wrap !important"
          [innerHTML]="this.study.properties.ethics"
          class="ion-text-wrap"
        >
        </ion-label>
      </ion-item>
      <ion-item
        lines="none"
        (click)="openSupportURL(this.study.properties.pls)"
        detail
      >
        <ion-label> Plain Language Statement </ion-label>
      </ion-item>
    </div>
    <ion-label color="secondary" stacked class="title-label">
      Withdraw
    </ion-label>
    <ion-item lines="none" (click)="withdrawFromStudy()" detail>
      <ion-label> Withdraw from study </ion-label>
    </ion-item>
  </ion-item-group>
  <br />
</ion-content>
